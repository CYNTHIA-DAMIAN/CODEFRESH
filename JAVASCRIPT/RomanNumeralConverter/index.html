<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN NUMERAL CONVERTER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="/General_Image/Kazy-Tech text logo for a nav-bar (4).png" alt="KAZY-TECH LOGO" width="110PX" srcset="">
    <h1>
        ROMAN NUMERAL <br/>
        CONVERTER
    </h1>
    <section class="input-container">
        <label for="number-input">Enter a number:</label>
        <input value="" type="number" name="number input" id="number" class="number-input" required>
        <button class="convert-btn" id="convert-btn">Convert</button>
    </section>

    <section class="output-container">
      <span id="output" for="number-input"></span>   
    </section>

    <script src="script.js" defer></script>
</body>
</html>
