<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="img_div">
            <img src="/image/Kazy-Tech text logo for a nav-bar (4).png" alt="fcc_logo" width="15%">
        </div>
        <h1 class="header_txt">Is it a Palindrome?</h1>
        <div class="input_container">
            <p>
                Enter in text to check for a palindrome:
            </p>
            <input type="text" name="type" id="text-input" placeholder="Enter Your Text Here">
            <button type="button" id="check-btn" >Check</button>
            <span id="result">Result goes here..</span>
        </div>
        <div class="hint_holder">
            <article>
                A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </article>
            
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
