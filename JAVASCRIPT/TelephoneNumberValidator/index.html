<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Number Checker</title>

</head>
<body>
    <main>
        <div class="img-div">

 <script src="./script.js"></script>
